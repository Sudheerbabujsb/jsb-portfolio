<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a;
      color: #fff;
      text-align: center;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 22px;
      background: #38bdf8;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>

    <h1>404 - ERROR</h1>
    <p><br>Sorry, the page you’re looking for doesn’t exist.</p>

    <a href="/">Go Home</a>

    <p><br>Redirecting to home in <strong><span id="count">10</span></strong> seconds… JSB</p>
    
  </div>
  <script>
  let seconds = 10;

  const timer = setInterval(() => {
    seconds--;
    document.getElementById("count").innerText = seconds;

    if (seconds === 0) {
      clearInterval(timer);
      window.location.href = "/";
    }
  }, 1000);
</script>

</body>
</html>

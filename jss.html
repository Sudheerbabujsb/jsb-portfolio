<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #0f0f0f, #1c1c1c);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #eee;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 20px;
  max-width: 420px;
  animation: fadeIn 2.5s ease forwards;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
  color: #ff6b6b;
}

p {
  font-size: 1.05rem;
  line-height: 1.8;
  opacity: 0;
  animation: textFade 1.5s ease forwards;
}

p:nth-child(2) { animation-delay: 1s; }
p:nth-child(3) { animation-delay: 2.5s; }
p:nth-child(4) { animation-delay: 4s; }

.signature {
  margin-top: 30px;
  font-style: italic;
  opacity: 0;
  animation: textFade 1.5s ease forwards;
  animation-delay: 5.5s;
}

.heart {
  position: absolute;
  font-size: 18px;
  color: rgba(255, 100, 100, 0.6);
  animation: float 6s linear infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes textFade {
  to { opacity: 1; }
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

#startScreen {
  position: fixed;
  inset: 0;
  background: #0f0f0f;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.startContent {
  text-align: center;
  color: #eee;
}

.startContent h2 {
  margin-bottom: 10px;
}

.startContent button {
  margin-top: 15px;
  padding: 12px 26px;
  background: #ff6b6b;
  border: none;
  border-radius: 25px;
  color: #000;
  font-size: 16px;
  cursor: pointer;
}

/* Pause all animations initially */
.paused * {
  animation-play-state: paused !important;
}

/* Hide main content until start */
#mainContent {
  opacity: 0;
  pointer-events: none;
}

/* When active */
#mainContent.active {
  opacity: 1;
  pointer-events: auto;
}

#mainContent.active * {
  animation-play-state: running !important;
}

/* üåßÔ∏è RAIN CONTAINER */
#rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5;
}

/* üåßÔ∏è BASE DROP */
.drop {
  position: absolute;
  top: -30px;
  width: 1px;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.55),
    rgba(255,255,255,0)
  );
  animation: rainFall linear infinite;
}

/* DEPTH LAYERS */
.drop.near {
  height: 45px;
  opacity: 0.7;
  filter: blur(0.3px);
}

.drop.mid {
  height: 30px;
  opacity: 0.45;
  filter: blur(0.5px);
}

.drop.far {
  height: 18px;
  opacity: 0.25;
  filter: blur(0.8px);
}

@keyframes rainFall {
  to {
    transform: translateY(120vh);
  }
}



</style>
</head>

<div class="container paused" id="mainContent">

    ‚Äî Still wishing you well
  </div>
</div>

<div id="rain"></div>

<!-- Floating hearts -->
<script>
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = 'üíî';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (4 + Math.random() * 4) + 's';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 700);

function startExperience() {
  const music = document.getElementById("bgMusic");
  const content = document.getElementById("mainContent");

  // Play music
  music.volume = 0.5;
  music.play();

  // Activate content + animations
  content.classList.add("active");
  content.classList.remove("paused");

  // Remove start screen
  document.getElementById("startScreen").style.display = "none";
  setTimeout(startRain, 6000);
}
setTimeout(() => {
  content.classList.add("active");
  content.classList.remove("paused");
}, 1000);


let rainStarted = false;

function startRain() {
  if (rainStarted) return;
  rainStarted = true;

  const rain = document.getElementById("rain");

  const totalDrops = 220;

  for (let i = 0; i < totalDrops; i++) {
    const drop = document.createElement("div");
    drop.classList.add("drop");

    // Depth layer
    const r = Math.random();
    if (r < 0.3) drop.classList.add("near");
    else if (r < 0.7) drop.classList.add("mid");
    else drop.classList.add("far");

    drop.style.left = Math.random() * 100 + "vw";
    drop.style.animationDuration =
      (0.8 + Math.random() * 1.2) + "s";
    drop.style.animationDelay =
      Math.random() * 2 + "s";

    rain.appendChild(drop);
  }

  console.log("üåßÔ∏è Cinematic rain started");
}

</script>

</body>

  </div>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudheer ‚ù§Ô∏è Shyni</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #ff4f81, #ff9aa2);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

.card{
    width:100%;
    max-width:380px;
    padding:24px 20px;
    text-align:center;
    color:#fff;
    background:rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    border-radius:28px;
    box-shadow:0 30px 80px rgba(0,0,0,0.45);
    z-index:5;
}

#typing{
    font-size:30px;
    font-weight:700;
    min-height:42px;
    text-shadow:0 0 25px rgba(255,255,255,0.95);
}

.heart-line{
    font-size:20px;
    margin:6px 0 12px;
    animation:pulse 1.8s infinite;
}

.subtitle{
    font-size:15px;
    opacity:.95;
}

button{
    margin-top:18px;
    padding:14px 32px;
    font-size:17px;
    border-radius:50px;
    border:none;
    background:#fff;
    color:#ff2f6d;
    font-weight:700;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
}

.photo{
    display:none;
    margin-top:18px;
    animation:zoom 1.6s ease forwards;
}

.photo img{
    width:100%;
    max-width:250px;
    border-radius:24px;
    box-shadow:0 25px 60px rgba(0,0,0,0.6);
    animation:heartbeat 1.6s infinite;
}

.love{
    margin-top:14px;
    font-size:17px;
    line-height:1.5;
    animation:glow 2s infinite alternate;
}

/* floating hearts */
.heart{
    position:absolute;
    bottom:-10vh;
    animation:float linear infinite;
    opacity:.85;
    pointer-events:none;
}

/* sparkles */
.spark{
    position:absolute;
    font-size:18px;
    animation:spark 1.1s ease-out forwards;
    pointer-events:none;
}

/* animations */
@keyframes float{
    0%{transform:translateY(0) scale(.5);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-120vh) scale(1.2);opacity:0}
}
@keyframes heartbeat{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.07)}
}
@keyframes zoom{
    from{opacity:0;transform:scale(.6)}
    to{opacity:1;transform:scale(1)}
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff}
    to{text-shadow:0 0 30px #ffd1dc}
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.2)}
}
@keyframes spark{
    from{transform:scale(0);opacity:1}
    to{transform:scale(3);opacity:0}
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="Nenu Nuvvantu Song BGM _ Orange movie bgm.mp3">
</audio>

<div class="card">
    <div id="typing"></div>
    <div class="heart-line">üíñ üíñ üíñ</div>
    <div class="subtitle">Two hearts. One destiny.</div>

    <button onclick="reveal()">Touch With Love üíò</button>

    <div class="photo" id="photo">
        <img src="our-photo.jpeg">
        <div class="love">
            I didn‚Äôt fall in love‚Ä¶<br>
            I **walked into forever** with you üíû
        </div>
    </div>
</div>

<script>
/* typing */
const text="Sudheer ‚ù§Ô∏è Shyni";
let i=0;
const t=document.getElementById("typing");
(function type(){
 if(i<text.length){t.innerHTML+=text.charAt(i++);setTimeout(type,130)}
})();

/* reveal */
function reveal(){
 document.querySelector("button").style.display="none";
 document.getElementById("photo").style.display="block";
 document.getElementById("music").play();
 burst();
}

/* hearts rain */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíñ";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(Math.random()*16+14)+"px";
 h.style.animationDuration=(Math.random()*4+6)+"s";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),10000);
},260);

/* sparkles + kisses */
function burst(){
 for(let i=0;i<26;i++){
  let s=document.createElement("div");
  s.className="spark";
  s.innerHTML=Math.random()>0.5?"‚ú®":"üíã";
  s.style.left=(50+Math.random()*30-15)+"vw";
  s.style.top=(50+Math.random()*30-15)+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1100);
 }
}
document.body.addEventListener("touchstart",burst);
</script>

</body>
</html>

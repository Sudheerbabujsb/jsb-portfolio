        <h3 class="text-3xl font-bold mb-4">Contact Me</h3>

            <input type="text" placeholder="Your Name" class="w-full p-3 mb-4 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            <input type="email" placeholder="Your Email" class="w-full p-3 mb-4 border rounded-md focus:ring-2 focus:ring-blue-500" required>
            <textarea placeholder="Your Message" class="w-full p-3 mb-4 border rounded-md focus:ring-2 focus:ring-blue-500" rows="4" required></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Send Message</button>
        </form>

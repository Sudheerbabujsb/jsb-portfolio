<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Big Heart</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    .heart {
        font-size: 15rem; /* BIG size */
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="heart">❤️</div>

</body>
<script>
if (window.matchMedia('(display-mode: standalone)').matches) {
  document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;
                background:black;color:white;font-size:50px;text-align:center">
      This user has Died.<br><br>
      Please remove Me from your Heart ❤️ 
    </div>
  `;
}
</script>

</html>
